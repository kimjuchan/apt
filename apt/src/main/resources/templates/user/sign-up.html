<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body class="login">
<div class="login-out">
    <div class="login-in clearfix">
        <div class="login-left">
            <h1 class="title">
                <h4 class="h4">회원가입</h4>
                <h1>회원가입 정보</h1>
                <!--<p class="p"></p>-->
            </h1>

            <form th:action="@{/user/create}" method="post">
                <div th:if="${errorMsg!=null} " th:text="${errorMsg}" class="text-red" style="color: red;"></div>
                <div class="login-box">
                    <table>
                        <colgroup>
                            <col style="width: 100%;">
                        </colgroup>
                        <tbody>
                        <tr>
                            <td>
                                <p>아이디</p>
                                <input type="text" class="input4" name="loginId" placeholder="ID" value="kjuchan92">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>비밀번호</p>
                                <input type="password" placeholder="PASSWORD" name="password" class="input4" value="1234">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>email</p>
                                <input type="text" placeholder="EMAIL" name="email" class="input4" value="dkdkdldp@naver.com">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>userName</p>
                                <input type="text" placeholder="USERNAME" name="userName" class="input4" value="juchan">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>phoneNumber</p>
                                <input type="text" placeholder="PHONENUMBER" name="phoneNumber" class="input4" value="010-1234-1234">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>성별</p>
                                <input type="text" placeholder="GENDERTYPE" name="genderType" class="input4" value="M">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>roleType</p>
                                <input type="text" placeholder="ROLETYPE" name="roleType" class="input4" value="USER">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="등록" class="btn-login">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>

        <div class="login-right">
            <div class="right-bg">
            </div>

        </div>
    </div>
    <div class="logo-box">
    <!-- 세종 -->
        <!--<img src="/img/logo.svg" alt="하단로고"></div>-->
    <!-- 용인 -->
<!--        <img src="/img/logo-kor.svg" alt="하단로고"></div>-->
    <!-- 울산 -->
<!--            <img src="/img/logo2.svg" alt="하단로고"></div>-->
    </div>
</div>

</body>
</html>
